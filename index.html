    // Mint Token function
    async function mintToken() {
      try {
        const signer = provider.getSigner();
        const transaction = await tokenContract.connect(signer).mintToken('<RECIPIENT_ADDRESS>');
        await transaction.wait();
        alert('Token minted successfully!');
      } catch (error) {
        console.error(error);
        alert('Error occurred while minting token');
      }
    }

    // Stake function
    async function stake() {
      try {
        const signer = provider.getSigner();
        const amount = document.getElementById('stakeAmount').value;
        const transaction = await stakingContract.connect(signer).stake(amount);
        await transaction.wait();
        alert('Stake successful!');
      } catch (error) {
        console.error(error);
        alert('Error occurred while staking');
      }
    }

    // Unstake function
    async function unstake() {
      try {
        const signer = provider.getSigner();
        const amount = document.getElementById('unstakeAmount').value;
        const transaction = await stakingContract.connect(signer).unstake(amount);
        await transaction.wait();
        alert('Unstake successful!');
      } catch (error) {
        console.error(error);
        alert('Error occurred while unstaking');
      }
    }

    // Claim Reward function
    async function claimReward() {
      try {
        const signer = provider.getSigner();
        const transaction = await stakingContract.connect(signer).claimReward();
        await transaction.wait();
